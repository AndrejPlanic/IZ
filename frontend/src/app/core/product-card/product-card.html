<div class="bsp-card">
  <img
    class="bsp-card-image"
    [src]="product.featuredImage"
    [alt]="product.name"
  />
  <div class="bsp-card-title">{{ product.name }}</div>
  <div class="bsp-card-category">
    <svg
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M6 6C6 4.89543 6.89543 4 8 4H16C17.1046 4 18 4.89543 18 6V21L12 15L6 21V6Z"
        stroke="#2FAC67"
        stroke-width="1"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
    {{ product.category.name }}
  </div>
  <div class="bsp-card-price">
    <button class="green-button" routerLink="/products/{{product._id}}">
      See More
    </button>
    <div>
      <div>{{ product.price }}â‚¬</div>
      <p>Taxes & fees included</p>
    </div>
  </div>
</div>
