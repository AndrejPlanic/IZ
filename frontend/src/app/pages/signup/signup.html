<div class="signup-wrapper">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate class="signup-form">
    <h2>Sign Up</h2>

    <input
      type="text"
      [(ngModel)]="name"
      name="name"
      placeholder="Name"
      required
    />

    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required
    />

    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required
    />

    <button class="global-button" type="submit">Sign Up</button>

    <div *ngIf="error" class="error-msg">{{ error }}</div>
    <p class="alredy-have-account">
      Alredy have an account?
      <span class="span-green" routerLink="/login">Log in</span>
    </p>
  </form>
</div>
