<div class="cart-product-card">
  <div class="product-details">
    <img src="{{item.featuredImage}}" alt="img" />
    <div>
      <p class="product-details-title">{{item.name}}</p>
      <p class="product-details-category">{{item.category.name}}</p>
    </div>
  </div>

  <div class="quantity">
    <span class="span-decrease" (click)="decrease()">-</span>
    <p class="item-quantity">{{item.quantity}}</p>
    <span class="span-increase" (click)="increase()">+</span>
    <!-- <div class="quantity-input">
          <button (click)="decrease()">−</button>
          <p class="quantity-number">12</p>
          <button (click)="increase()">+</button>
        </div> -->
  </div>
  <p class="cart-product-price">{{item.price}}€</p>
  <p class="cart-product-total">{{item.price*item.quantity}}€</p>
  <div class="remove-item" (click)="removeItem()">
    <svg
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M19 5L5 19M5.00001 5L19 19"
        stroke="black"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </div>
</div>
